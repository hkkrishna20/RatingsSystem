<div class="col-md-3 col-lg-3  mb-2">
    <div class="card">
        <img class="card-img-top " src=${imagepath} alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">${productname}
                <br/>
            </h5>
            <a href="#" data-toggle="modal" data-target="#myProductModal"
            data-product-name="${productname}"
            data-product-desc="${description}" 
            data-product-id="${productid}" >View Details</a>
            <h6>$ ${price}</h6>

            <button type="button" class="btn btn-sm btn-success" 
            data-toggle="modal" onclick="showMsgModal('${productname}');"
            >Add to Cart</button>
        </div>
    </div>
</div>
